    <h1>HOW TO EXIT VIM</h1>
    <h2>To quit vim and save changes:</h2>
    <p>Press <kbd>Esc</kbd> <kbd>:</kbd>  <kbd>w</kbd>  <kbd>q</kbd> <kbd>Enter</kbd></p> <h2>To quit vim without saving changes:</h2>
    <p>Press <kbd>Esc</kbd> <kbd>:</kbd> <kbd>q</kbd>  <kbd>!</kbd> <kbd>Enter</kbd></p>
